<!DOCTYPE html>
<html>
<head>
<style>
#movies {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 60%;
  margin-left: 20%;
}

#movies td, #movies th {
  border: 1px solid #ddd;
  padding: 8px;
}

h3 {
    margin-left: 20%;
}

#movies tr:nth-child(even){background-color: #f2f2f2;}

#movies tr:hover {background-color: #ddd;}

#movies th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}

h1 {
    text-align: center; 
}

#mainHeading {
  background-color: #f2f2f2;
  padding: 3px;
}

body {
  padding: 20px;
  font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
}
</style>
</head>
<body>
  <div id="mainHeading">
  <h1>Top 5 Movies of a Director</h1>
  </div>
<hr>
<table id="movies">
    <th>ID</th>
    <th>Movie Name</th>
    <th>Year</th>
    <th>Rating</th>
    <th>Availability</th>
    <th>Price</th>
    <th>Director First Name</th>
    {% for user in TopfiveDirectors %}
    <tr>
      <td> {{user[0]}} </td>
      <td> {{user[1]}} </td>
      <td> {{user[2]}} </td>
      <td> {{user[3]}} </td>
      <td> {{user[4]}} </td>
      <td> {{user[5]}} </td>
      <td> {{user[6]}} </td>
    </tr>
    {% endfor %}
  </table>

</body>
</html>
